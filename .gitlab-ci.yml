stages:
  - test
  - build
  - docker1
  - docker2

test:
  image: docker.oxygene.sk/acoustid/docker-compose
  variables:
    COMPOSE_PROJECT_NAME: gitlab-$CI_PROJECT_ID-$CI_JOB_ID
  script:
    - cd $CI_PROJECT_DIR
    - docker-compose up -d postgres-test
    - sleep 10
    - docker-compose run test
  after_script:
    - docker-compose down
  tags:
    - docker-host

build:
  stage: build
  image: golang:1.9-alpine
  script:
    - mkdir -p $GOPATH/src/github.com/acoustid
    - ln -s $CI_PROJECT_DIR $GOPATH/src/github.com/acoustid/priv
    - go build github.com/acoustid/priv/cmd/acoustid-priv-api
  artifacts:
    paths:
      - acoustid-priv-api
    expire_in: 1w

docker-image:
  stage: docker1
  image: docker
  script:
    - ./scripts/build-image.sh

.tpl-docker-latest-tag: &docker-latest-tag
  stage: docker2
  image: docker
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest

docker-latest-tag:
  <<: *docker-latest-tag
  when: manual
  except:
    - tags@acoustid/priv

docker-latest-tag-auto:
  <<: *docker-latest-tag
  only:
    - tags@acoustid/priv
